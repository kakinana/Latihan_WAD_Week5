<!DOCTYPE html>
<html>
    <head> 
        <title> AKN Bojonegoro </title>  
    </head>
    <body>
        <h1> JavaSript Can Change Images </h1>
        <img id = "myImage" onclick = "changeImage()" src = "FdANPytagAEXKEr.jfif" width = 180 height = 180>
        <p> Click the image to change image. </p>
        <script>
            function changeImage() {
                var image = document.getElementById('myImage')
                if (image.src.match("mokaMarah")) {
                    image.src = "FdANPytagAEXKEr.jfif";
                } else {
                    image.src ="FdAKDx2aAAMEsab.jfif";
                }
            }
        </script>
    </body>
</html>
